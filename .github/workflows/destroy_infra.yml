name: Terraform Destroy

on:
  push:
    branches:
      - destroyed

jobs:
  terraform_destroy:
    runs-on: ubuntu-latest
    defaults:
        run:
          working-directory: ./infra

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.1.0

    - name: Configure Terraform Cloud
      run: |
        terraform login ${{ secrets.TF_API_TOKEN }} || exit 1
        terraform init \
          -backend-config="organization=${{ secrets.TF_CLOUD_ORGANIZATION }}" \
          -backend-config="workspace=${{ secrets.TF_EC2_WORKSPACE }}" || exit 1

    - name: Terraform Destroy
      run: terraform destroy -auto-approve
